<!DOCTYPE html>
<html lang="en">
<head>
    <!-- still need to add the api's such as maybe tailwind and bootstrap -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Tracker</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
          <a class="navbar-item" href="#">Pollen Tracker</a>
        </div>
        </div>
      </nav>
    <div class="columns">
        <div class="column is-4">
            <p class="mt-5 mb-5 has-text-centered"></p>
        </div>
    </div>
    <div class="columns">
        <div class="field is-grouped">
            <div class="control"></div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-4">
            <div class="box">
                <article class="media">
                    <figure class="media-left"></figure>
                </article><label class="label">Location Search</label>
                <div class="box has-background-light has-text-centered">
                    <form type="form" action="#" data-netlify="" class="form p-1">
                        <div class="field">
                            <div class="control"><input type="text" name="city" placeholder="Enter a City" class="input" /></div>
                        </div>
                    </form>
                </div><button class="button is-dark has-text-weight-bold py-2 is-fullwidth">Search</button><button class="button is-dark has-text-weight-bold py-2 is-fullwidth">Clear</button>
            </div>
            <div class="box">
                <article class="media">
                    <figure class="media-left"></figure>
                </article><label class="label">Location History</label>
                <p class="has-text-dark is-size-7 has-text-grey">Location History</p>
            </div>
            <div class="columns"></div>
        </div>
        <div class="column is-8">
            <div class="box">
                <article class="media">
                    <figure class="media-left"></figure>
                    <div class="media-content">
                        <div class="content">
                            <p class="has-text-weight-bold">Location (MM, DD, YYYY)</p>
                            <p class="has-text-weight-bold">Today's Pollen Levels:</p>
                            <p class="is-size-6"></p>
                            <div><small></small></div>
                            <div class="mt-2 mb-2"><small> </small></div>
                        </div>
                    </div>
                </article>
            </div>
            <div class="columns">
                <div class="column is-12">
                    <div class="box">
                        <article class="media">
                            <figure class="media-left"></figure>
                            <div class="media-content">
                                <div class="content">
                                    <p class="has-text-weight-bold">Today&#039;s Weather Conditions:</p>
                                    <p class="has-text-dark is-size-7 has-text-grey">Daily Forecast</p>
                                    <p class="is-size-6"></p>
                                    <div><small></small></div>
                                    <div class="mt-2 mb-2"><small> </small></div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns"></div>
    <div class="columns"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
