<!DOCTYPE html>
<html lang="en">
<head>
    <!-- still need to add the api's such as maybe tailwind and bootstrap -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Tracker</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <a href="#" class="navbar-brand">Pollen Tracker</a>
            </div>
            </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
        <h4>Location Search</h4>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Enter a City" />
            <br>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                Search
            </button>
            <button type="button" class="btn active btn-primary">
				Clear History
			</button>
        </form>
        </div>
			<div class="card">
				<h5 class="card-header">
					Location History
				</h5>
				<div class="card-body">
					<p class="card-text">
						Location history
					</p>
				</div>
			</div>
		</div>
        <div class="col-md-6">
			<h3>
				Location (MM, DD, YYYY)
			</h3>
			<div class="card">
				<h5 class="card-header">
					Today's Pollen Levels:
				</h5>
				<div class="card-body">
					<p class="card-text">
						<h4>Pollen levels</h4>
					</p>
				</div>
			</div>
			<div class="card">
				<h5 class="card-header">
					Today's Weather Conditions
				</h5>
				<div class="card-body">
					<p class="card-text">
						Daily Forecast
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
