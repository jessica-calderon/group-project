<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to stylesheet, bulma css, font awesome, google fonts -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Pollen Tracker</title>
</head>

<body>
    <!-- Navbar start  -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-start">
          <a class="index-link" href="#">Pollen Tracker
            <i class="fa-margin fa-solid fa-smog"></i>
          </a>
        </div>
        </div>
      </nav>
      <!-- location search form -->

    <div class="columns">
        <div class="column is-4">
            <div class="box">
            <label class="label">
                <i class="fa-solid fa-magnifying-glass-location"></i>
                Location Search </label>
                <div class="box has-background-light has-text-centered">
                    
                    <form type="form" action="#" data-netlify="" class="form p-1">
                        <div class="field">
                            <div class="control"><input type="text" name="city" placeholder="Enter a City" class="input" /></div>
                        </div>
                    </form>
                </div>
                <button class="btn-style button is-dark has-text-weight-bold py-2 is-fullwidth"><i class="fa-style fa-solid fa-magnifying-glass"></i>
                    Search</button>
                <button class="btn-style button is-dark has-text-weight-bold py-2 is-fullwidth">
                    <i class="fa-style fa-solid fa-trash-can"></i>
                    Clear</button>
            </div>
            <!-- Location history div -->
            <div class="box">
                <article class="media">
                    <figure class="media-left"></figure>
                </article><label class="label">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    Location History</label>
                <p class="has-text-dark is-size-7 has-text-grey">Location History</p>
            </div>
            <div class="columns"></div>
        </div>
        <!-- Pollen level section -->
        <div class="column is-8">
            <div class="box">
                <article class="media">
                    <figure class="media-left"></figure>
                    <div class="media-content">
                        <div class="content">
                            <p class="has-text-weight-bold">
                                <i class="fa-solid fa-location-dot"></i>
                                Location Placeholder (MM, DD, YYYY)</p>
                            <p class="has-text-weight-bold">Today's Pollen Levels:</p>
                            <p class="is-size-6"></p>
                            <div><small></small></div>
                            <div class="mt-2 mb-2"><small> </small></div>
                        </div>
                    </div>
                </article>
            </div>
            <!-- daily forecast div -->
            <div class="columns">
                <div class="column is-12">
                    <div class="box">
                        <article class="media">
                            <figure class="media-left"></figure>
                            <div class="media-content">
                                <div class="content">
                                    <p class="has-text-weight-bold">
                                        <i class="fa-solid fa-cloud-sun"></i>
                                        Today's Weather Conditions:
                                    </p>
                                    <p class="has-text-dark is-size-7 has-text-grey">
                                        Daily Forecast</p>
                                    <p class="is-size-6"></p>
                                    <div><small></small></div>
                                    <div class="mt-2 mb-2"><small> </small></div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- footer -->
<footer class="footer has-background-white-ter">
    <div class="content has-text-centered">
      <p>
        <strong><a href="#">Pollen Tracker</a></strong> by <a href="https://github.com/jessica-calderon">Jessica Calderon</a>, <a href="https://github.com/jdcarra">Jonas Carrasco</a>, <a href="https://github.com/Jokernal">Jordan Kern</a>, and <a href="https://github.com/Soulreaper077">Jesse Ponce</a>. Â© 2022
      </p>
    </div>
  </footer>
<!-- script links -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./assets/scripts/script.js"></script>
</body>
</html>
